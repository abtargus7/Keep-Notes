<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo code</title>
    <style>
        #header {
            transition: all 1s;
        }

        .big {
            font-size: 32;
            font-family: cursive;
            color: yellow;
        }
    </style>
</head>

<body>
    <h1 id="header">
        helllo wolrd
    </h1>
    <script>
        let header = document.getElementById("header");
        header.addEventListener("click", function () {
            header.innerHTML = Math.random() * 10;
            header.setAttribute("id", "big")

        })
    </script>
</body>

</html>
